<!DOCTYPE html>

<head>

<style>

#upgradeContainer button:hover{background:#2f5d33;}
</style>
</head>
<body>
<canvas id="fundo"></canvas>
<div id="intro">

<script>
// Fundo animado
const canvas=document.getElementById('fundo');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
let estrelas=[], lapis=[];
for(let i=0;i<100;i++) estrelas.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, vx:Math.random()*0.5-0.25, vy:Math.random()*0.5-0.25});
for(let i=0;i<20;i++) lapis.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:Math.random()*1-0.5, vy:Math.random()*1-0.5, size:Math.random()*15+10});
function desenhar(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 estrelas.forEach(s=>{ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fillStyle='white';ctx.fill();s.x+=s.vx;s.y+=s.vy;if(s.x>canvas.width)s.x=0;if(s.x<0)s.x=canvas.width;if(s.y>canvas.height)s.y=0;if(s.y<0)s.y=canvas.height;});
 lapis.forEach(l=>{ctx.beginPath();ctx.moveTo(l.x,l.y);ctx.lineTo(l.x+l.size/2,l.y+l.size);ctx.lineTo(l.x-l.size/2,l.y+l.size);ctx.closePath();ctx.fillStyle='yellow';ctx.fill();l.x+=l.vx;l.y+=l.vy;if(l.x>canvas.width)l.x=0;if(l.x<0)l.x=canvas.width;if(l.y>canvas.height)l.y=0;if(l.y<0)l.y=canvas.height;});
 requestAnimationFrame(desenhar);
}
desenhar();

// Chatbot

 chat.innerHTML+=`<div class="mensagem botmsg">OlÃ¡! Tudo bem? Pode fazer sua pergunta ðŸ˜Š</div>`;
}
const chat=document.getElementById("chat"), input=document.getElementById("pergunta");
input.addEventListener("keydown",function(e){if(e.key=="Enter"){enviar();}});
const imagens = {'aviÃ£o':'aviao.png','carro':'carro.png','bola':'bola.png','pessoa':'pessoa.png'};
async function enviar(){
 let t=input.value;
 if(t.trim()==="")return;
 chat.innerHTML+=`<div class="mensagem usuario">VocÃª: ${t}</div>`;
 let found=false;
 for(let key in imagens){
   if(t.toLowerCase().includes(key)){
       let imgEl = `<img class='botimg' id='img${key}' src='${imagens[key]}'>`;
       chat.innerHTML+=`<div class="mensagem botmsg">CristalBot: ${imgEl}</div>`;
       if(t.toLowerCase().includes('anime')){

       }

   }
 }
 if(!found){chat.innerHTML+=`<div class="mensagem botmsg">CristalBot: ${responder(t)}</div>`;}

}
function responder(p){
 p=p.toLowerCase();
 if(p.includes("oi")&&p.includes("tudo bem")&&p.includes("cristalbot"))return"Tudo bem sim ðŸ˜Š e com vocÃª, como estÃ¡?";
 if(p.includes("qual seu nome"))return"Meu nome Ã© CristalBot ðŸ”®";
 if(p.includes("qual a capital do brasil"))return"A capital do Brasil Ã© BrasÃ­lia.";
 if(p.includes("presidente do brasil"))return"O presidente do Brasil Ã© o Lula.";
 if(p.includes("descobriu a america"))return"Quem descobriu a AmÃ©rica foi CristÃ³vÃ£o Colombo.";
 p=p.replace(/mais/g,'+').replace(/menos/g,'-').replace(/vezes/g,'*').replace(/x/g,'*').replace(/dividido/g,'/');
 try{let r=eval(p);if(!isNaN(r))return"O resultado Ã© "+r;}catch(e){}
 return"Entendi ðŸ™‚ pode perguntar outra coisa ou uma conta.";
}

// Aba Upgrade PIX

 else upgrade.style.display='none';
}
function copiarPIX(){

</script>
